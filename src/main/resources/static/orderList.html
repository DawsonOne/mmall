<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">管理中心</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">订单中心</div>
                <ul>
                    <li><a href="/orderDetail/orderAll" >我的订单</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">会员中心</div>
                <ul>
                    <li><a href="#" >用户信息</a></li>
                    <li><a href="/userAddress/userAddressList" >地址管理</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">订单列表</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>

                <div th:each="orderVo:${orderVos}">
                    <tr class="td_bg" >
                        <td>用户名:<span th:text="${user.userName}"></span></td>
                        <td>订单号:<span th:text="${orderVo.serialnumber}"></span></td>
                        <td>地址:<span th:text="${orderVo.userAddress}"></span></td>
                        <td><span th:text="'￥'+${orderVo.cost}"></span></td>
                    </tr>
                    <tr >
                        <td colspan="4">
                            <table border="0" class="order_tab"
                                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                                   cellspacing="0" cellpadding="0">
                                <tbody>
                                <tr>
                                    <td width="20%">商品名称</td>
                                    <td width="20%">商品图片</td>
                                    <td width="25%">数量</td>
                                    <td width="25%">单价</td>
                                    <td width="25%">总价</td>
                                </tr>

                                <tr th:each="detail:${orderVo.orderDatailList}">
                                    <td th:text="${detail.name}">商品</td>
                                    <td>
                                        <img th:src="'/images/'+${detail.fileName}" width="50"
                                             height="50">
                                    </td>
                                    <td th:text="${detail.quantity}"></td>
                                    <td th:text="${detail.price}"></td>
                                    <td th:text="${detail.cost}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </div>

                
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
